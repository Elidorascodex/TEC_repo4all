name: TEC | AIRTH: Upload Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ§ª Lint shell scripts with ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -type f -name "*.sh" -exec shellcheck {} +

      - name: ğŸ—ï¸ Build release distributions
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: ğŸ“¦ Upload release dists as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write

    steps:
      - name: ğŸ“¥ Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
